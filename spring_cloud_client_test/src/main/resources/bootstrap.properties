#配置中心中配置文件的名字
spring.cloud.config.name=scClientTest
#配置文件外观，可以理解为配置环境占位符
spring.cloud.config.profile=dev
#配置文件再git 远程仓库的分支
spring.cloud.config.label=master
#开启配置发现
spring.cloud.config.discovery.enabled=true
#指定配置中心 id
spring.cloud.config.discovery.service-id=sc-config-server

#eureka 注册中心的配置，也需从application.properties移植过来
eureka.client.service-url..defaultZone=http://root:root@localhost:8760/eureka/
