<script type="text/javascript">
    var DEFAULT_PAGE_SIZE = 5;
    $(document).ready(function() {
        initRoleTable(DEFAULT_PAGE_SIZE);

        $("#addRoleBtn").bind("click", function() {
            intAddModal();
        });

        $("#insertRoleBtn").bind("click", function() {
            addRole();
        });

        $("#editRoleBtn").bind("click", function() {
            editRole();
        });
    });

    function initRoleTable(pageSize) {
        $('#datatable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var sort = data.order[0].dir;
                var orderBy = data.columns[columIndex].name;
                pageSize = data.length == undefined  ? pageSize : data.length;

                var searchVo = {};
                searchVo.currentPage = (data.start / pageSize) + 1;
                searchVo.pageSize = pageSize;
                searchVo.orderBy = orderBy;
                searchVo.sort = sort;
                searchVo.keyWord = data.search.value;

                $.ajax({
                    url : "/api/roles",
                    type : "post",
                    contentType: "application/json",
                    data : JSON.stringify(searchVo),
                    success : function (rs) {
                        var fData = {
                            draw :0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(fData);
                            return;
                        };
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(fData);
                            return;
                        }
                        $('#loading').remove();
                        var gearDatas = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new TData(rs.list[i].roleId, rs.list[i].roleName);
                            // 将行数据放到数组里
                            gearDatas.push(rowData);
                        }
                        fData.data = gearDatas;
                        fData.recordsTotal = rs.total;
                        fData.recordsFiltered = rs.total;
                        callback(fData);
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'roleId', name: "role_id", sortable: true},
                {data: 'roleName', name: "role_name", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });
    }
    //行数据结构
    function TData(roleId, roleName) {
        this.roleId = roleId;
        this.roleName = roleName;
        this.operate = function () {
            return "<a href='#' class='btn_editcolor' data-toggle='modal' data-target='#roleEditModal' " +
                "onclick='initEditModal(\"" + roleId + "\")'>编辑</a>&nbsp;" +
                "<a href='javascript:void(0);' onclick='deleteRole(\"" + roleId + "\")' class='btn_editcolor'>删除</a>";
        }
    }

    function initResources(resourcesDivId) {
        $.ajax({
            url : "/api/resources",
            type : "get",
            success : function (rs) {
                var resourcesDiv = $("#" + resourcesDivId);
                $.each(rs, function(i, item) {
                    resourcesDiv.append("<input type='checkbox' value='"
                        + item.resourceId + "'/>" + item.resourceName + " ");
                });
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function intAddModal() {
        $("#roleNameForAddPage").val("");
        initResources("resourcesForAddPage", "resourceElementForAdd");
    }

    function addRole() {
        var role = {};
        role.roleName = $("#roleNameForAddPage").val();
        var resources = new Array();
        $.each($("input[name='resourceElementForAdd']"), function(){
            if(this.checked){
                var resource = {};
                resource.resourceId = $(this).val();
                resources.push(resource);
            }
        });
        role.resources = resources;

        $.ajax({
            url : "/api/role",
            type : "post",
            contentType: "application/json",
            data : JSON.stringify(role),
            success : function (rs) {
                if (rs.status == 200) {
                    initRoleTable(DEFAULT_PAGE_SIZE);
                } else {
                    layer.alert(rs.messgae, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function initEditModal(roleId) {
        initResources("resourcesForEditPage", "resourceElementForEdit");

        $.ajax({
            url : "/api/role/" + roleId,
            type : "get",
            success : function (rs) {
                $("#roleIdForEditPage").val(rs.roleId);
                $("#roleNameForEditPage").val(rs.roleName);
                $.each(rs.resources, function(i, item){
                    $("input[name='resourceElementForEdit'][value=" + item.resourceId + "]")
                        .attr("checked","checked");
                });
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function editRole() {
        var role = {};
        role.roleId = $("#roleIdForEditPage").val();
        role.roleName = $("#roleNameForEditPage").val();
        var resources = new Array();
        $.each($("input[name='resourceElementForEdit']"), function(){
            if(this.checked){
                var resource = {};
                resource.resourceId = $(this).val();
                resources.push(resource);
            }
        });
        role.resources = resources;

        $.ajax({
            url : "/api/role",
            type : "put",
            contentType: "application/json",
            data : JSON.stringify(role),
            success : function (rs) {
                if (rs.status == 200) {
                    initRoleTable(DEFAULT_PAGE_SIZE);
                } else {
                    layer.alert(rs.messgae, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function deleteRole(roleId) {
        bootbox.confirm("Are you sure?", function(result) {
            if(result) {
                $.ajax({
                    url : "/api/role/" + roleId,
                    type : "delete",
                    success : function (data) {
                        if (data.status == 200) {
                            initRoleTable(DEFAULT_PAGE_SIZE);
                        } else {
                            // window.location.href = data.object;
                            layer.msg(data.message, {icon: 0});
                        }
                    },
                    error : function (data) {
                        layer.msg(data.responseText, {icon: 0});
                    }
                });
            }
        });
    }
</script>
